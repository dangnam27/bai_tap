<script>
      let mon = +prompt( "nhập số tiền gốc");
      let lai = +prompt("nhập lãi suất");
      let year = +prompt("nhập số năm gửi");
      n = mon*lai/100;
      m = n * year + +mon;
      document.write("số tiền phải trả sau " + year + " là:" + m );
</script>
